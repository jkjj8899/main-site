jobs:
  create-repos:
    runs-on: ubuntu-latest
    steps:
      - name: å…‹éš†ä¸»ä»“åº“
        uses: actions/checkout@v3

      - name: é…ç½® Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: å®‰è£…ä¾èµ–
        run: npm install axios

      - name: æ‰§è¡Œè‡ªåŠ¨å»ºä»“åˆå§‹åŒ–
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_USERNAME: jkjj8899  # â† æ›¿æ¢ä¸ºä½ è‡ªå·±çš„ç”¨æˆ·å
        run: |
          node <<'EOF'
          const fs = require('fs');
          const axios = require('axios');

          const GH_TOKEN = process.env.GH_TOKEN;
          const USERNAME = process.env.GH_USERNAME;
          const headers = {
            Authorization: `token ${GH_TOKEN}`,
            Accept: 'application/vnd.github.v3+json'
          };

          const products = JSON.parse(fs.readFileSync('products.json', 'utf-8'));

          async function repoExists(repo) {
            try {
              await axios.get(`https://api.github.com/repos/${USERNAME}/${repo}`, { headers });
              return true;
            } catch (err) {
              return false;
            }
          }

          async function createRepo(slug, description) {
            await axios.post(`https://api.github.com/user/repos`, {
              name: slug,
              private: false, // â† æ”¹ä¸ºå…¬å¼€ä»“åº“
              description
            }, { headers });
          }

          async function pushFile(repo, path, content, message) {
            const encoded = Buffer.from(content).toString('base64');
            await axios.put(`https://api.github.com/repos/${USERNAME}/${repo}/contents/${path}`, {
              message,
              content: encoded,
              branch: "main"
            }, { headers });
          }

          async function enablePages(repo) {
            try {
              await axios.post(`https://api.github.com/repos/${USERNAME}/${repo}/pages`, {
                source: {
                  branch: "main",
                  path: "/"
                }
              }, { headers });
            } catch (e) {
              console.error(`âŒ æ— æ³•å¯ç”¨ Pages: ${repo}`, e.message);
            }
          }

          (async () => {
            for (const p of products) {
              const exists = await repoExists(p.slug);
              if (!exists) {
                console.log(`ğŸ†• åˆ›å»ºä»“åº“: ${p.slug}`);
                await createRepo(p.slug, p.description);
                await pushFile(p.slug, ".product.json", JSON.stringify(p, null, 2), "init .product.json");

                const readme = `# ${p.name}\n\n${p.description}\n\nğŸ‘‰ è¿”å›äº§å“ä¸»ç«™ï¼š[ç‚¹å‡»è¿™é‡Œ](https://jkjj8899.github.io/product-site/)`;
                await pushFile(p.slug, "README.md", readme, "init README.md");

                const html = `<!DOCTYPE html><html><head><meta charset='utf-8'><title>${p.name}</title></head><body><h1>${p.name}</h1><p>${p.description}</p><p><a href='https://jkjj8899.github.io/product-site/'>è¿”å›äº§å“åˆ—è¡¨</a></p></body></html>`;
                await pushFile(p.slug, "index.html", html, "init index.html");

                await enablePages(p.slug);
              } else {
                console.log(`âœ… è·³è¿‡å·²å­˜åœ¨: ${p.slug}`);
              }
            }
          })();
          EOF
